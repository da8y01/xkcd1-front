<div class="article-preview">
  <div>{{comic.month}}</div>
  <div><a [routerLink]="['/editor', comic.num]">{{comic.num}}</a></div>
  <div>{{comic.link}}</div>
  <div>{{comic.year}}</div>
  <div>{{comic.news}}</div>
  <div>{{comic.safe_title}}</div>
  <div>{{comic.transcript}}</div>
  <div>{{comic.alt}}</div>
  <div><img [src]="comic.img"></div>
  <div>{{comic.title}}</div>
  <div>{{comic.day}}</div>
</div>
